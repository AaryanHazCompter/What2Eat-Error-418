<html>

<head>
    <meta charset="UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Eat</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" sizes="180x180" href="/templates/assets/egg-fill.svg">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex h-100 text-center text-bg-dark justify-content-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>What2Eat</h1>
            <p class="lead">Get your favourtie recipes by simply entering the ingredients you have!</p>
            <p class="lead">
            <form action="/submit" method="get">
                <label for="Ingredients" class="form-label">Ingredients</label>
                <input type="text" name="ingredients" placeholder="Ingredients" />
                <div id="ingredientHelp" class="form-text">Enter the ingredients to get a recipe!</div>
                <button type="submit">Send</button>
            </form>
            </p>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
